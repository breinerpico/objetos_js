<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Temporizador Regresivo</title>
</head>
<body>
  <h1>Temporizador Regresivo</h1>

  <label for="seconds">Ingresa segundos:</label>
  <input type="number" id="seconds" min="1" />
  <button id="startBtn">Iniciar</button>

  <h2 id="countdown">00</h2>

  <script>
    let intervalId;

    document.getElementById("startBtn").addEventListener("click", function () {
      const input = document.getElementById("seconds");
      let timeLeft = parseInt(input.value);

      if (isNaN(timeLeft) || timeLeft <= 0) {
        alert("Por favor, ingresa un número válido.");
        return;
      }

      clearInterval(intervalId); // Evitar múltiples temporizadores

      document.getElementById("countdown").textContent = timeLeft;

      intervalId = setInterval(() => {
        timeLeft--;
        document.getElementById("countdown").textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(intervalId);
          document.getElementById("countdown").textContent = "¡Tiempo terminado!";
        }
      }, 1000);
    });
  </script>
</body>
</html>
